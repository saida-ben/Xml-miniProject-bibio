<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Livre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Ajouter un Livre</h1>
    <form action="bibio.php" method="post">
        <label for="num">Numéro:</label>
        <input type="text" id="num" name="num" required><br>

        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" required><br>

        <label for="auteur_nom">Nom de l'Auteur:</label>
        <input type="text" id="auteur_nom" name="auteur_nom" required><br>

        <label for="auteur_email">Email de l'Auteur:</label>
        <input type="email" id="auteur_email" name="auteur_email" required><br>

        <label for="categorie">Catégorie:</label>
        <input type="text" id="categorie" name="categorie" required><br>

        <label for="datePublication">Date de Publication:</label>
        <input type="text" id="datePublication" name="datePublication" required><br>

        <label for="resume">Résumé:</label>
        <textarea id="resume" name="resume" required></textarea><br>

        <label for="editeur_nom">Nom de l'Éditeur:</label>
        <input type="text" id="editeur_nom" name="editeur_nom" required><br>

        <label for="rue">Rue:</label>
        <input type="text" id="rue" name="rue" required><br>

        <label for="ville">Ville:</label>
        <input type="text" id="ville" name="ville" required><br>

        <label for="pays">Pays:</label>
        <input type="text" id="pays" name="pays" required><br>

        <button type="submit">Ajouter le Livre</button>
    </form>
</body>
</html>
